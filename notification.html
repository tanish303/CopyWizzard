<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .toast {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(16px) saturate(180%);
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      opacity: 0;
      animation: fadeIn 0.3s ease-in-out forwards;
    }

    .toast-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-weight: 600;
      font-size: 15px;
      color: #f8fafc;
    }

    .close-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      color: #cbd5e1;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .close-button:hover {
      background-color: rgba(255, 255, 255, 0.12);
      color: #fff;
    }

    .body {
      font-size: 13px;
      line-height: 1.5;
      color: #e2e8f0;
      word-wrap: break-word;
    }
    
    /* --- NEW STYLES --- */
    .toast-actions {
        margin-top: 12px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
    }

    .action-button {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #e2e8f0;
        font-size: 12px;
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .action-button:hover {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.2);
    }
    /* --- END NEW STYLES --- */

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
  window.electronAPI.onShowNotification((data) => {
    const root = document.getElementById('root');
    
    const showContinueButton = data.originalText && data.body !== 'Getting info...';

    root.innerHTML = `
      <div class="toast">
        <div class="toast-header">
          <div class="title">${data.title}</div>
          <button class="close-button" id="closeButton" aria-label="Close">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" 
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" 
                 stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="body">${data.body}</div>
        ${showContinueButton ? `
        <div class="toast-actions">
          <button class="action-button" id="continueButton">Copy & Open Gemini</button>
        </div>
        ` : ''}
      </div>
    `;

    document.getElementById('closeButton').addEventListener('click', () => {
      window.electronAPI.hideWindow();
    });
    
    
    const continueButton = document.getElementById('continueButton');
    if (continueButton) {
      // --- NEW LOGIC FOR THE BUTTON ---
      continueButton.addEventListener('click', () => {
// ... inside the continueButton event listener
const promptContext = `I asked you about "${data.originalText}" and you responded with "${data.body}". Now I want to continue this conversation.`;
// ...        
        // 1. Write the full context to the clipboard
        window.electronAPI.writeClipboard(promptContext);
        
        // 2. Open the base Gemini URL in the browser
        window.electronAPI.openUrlInBrowser('https://gemini.google.com/app');
        
        // 3. (Optional) Give the user feedback and close the toast
        continueButton.innerText = 'Prompt Copied!';
        setTimeout(() => {
          window.electronAPI.hideWindow();
        }, 1500); // Hide the notification after 1.5 seconds
      });
    }

    window.electronAPI.showWindow();
  });
</script>
</body>
</html>
